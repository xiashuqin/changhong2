<body>

    <div class="top">

    </div>
    <!-- 头部导航结束 -->

    <!-- 头部logo部分开始 -->
    <div class="header-nav header-nav-shadow">
        <div class="banxin" style="overflow: hidden;">
            <div class="header-logo">
                <a href="/"><img src="img/header-logo_07.png" alt="" width="239" height="78" /></a>
            </div>
            <p class="head-login">注册</p>
        </div>

    <!-- 注册部分开始 -->
    <form action="http://10.31.158.38/changhong2/php/registor.php" method="post" class="register_form" name="my_form">
        <div class="new-register-main" style="width: 350px;">
            <input name="livemode" type="hidden" value="1">
            <input name="ecKey" type="hidden" value="">
            <input name="service" type="hidden" value="http://cn.changhong.com">
            <div class="new-register-row">
                <p class="new-register-label telp">手机号码</p>
                <input name="phone" maxlength="11" type="text" class="new-login-account telnum" placeholder="请输入手机号"
                    autocomplete="off" />
                <span class="regist-success regist-success-tel" style="width:40px;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span for="phone" generated="true" class="new-register-error telzi">请输入手机号</span>
            </div>
            <div class="new-register-row">
                <p class="new-register-label passp">设置密码</p>
                <input name="password" id="confirm-pwd" autocomplete="off" type="password"
                    class="new-login-password passnum" placeholder="请输入密码" />
                <span class="regist-success regist-success-pass" style="width:40px;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span for="phone" generated="true" class="new-register-error passwdzi">请设置密码</span>
                <p class="registered-pw-tips">长度在8~16之间，必须包含字母和数字</p>
            </div>
            <div class="new-register-row">
                <p class="new-register-label surep">确认密码</p>
                <input name="checkpwd" autocomplete="off" type="password" class="new-login-password surepassnum"
                    placeholder="请输入密码" />
                <span class="regist-success regist-success-surepass" style="width:40px;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span for="phone" generated="true" class="new-register-error surepasszi">请确认密码</span>
            </div>
            <!-- <div class="new-register-row">
                <p class="new-register-label picp">图形验证</p>
                <div class="new-register-validation" style="display: flex;" id="img-parent">
                    <input id="registCode" style="width: 170px;float: left" name="code" maxlength="4" type="text"
                        class="ignore" placeholder="请输入4位验证码" />

                    <img class="register-validation-pic" id="img" src="http://cn.changhong.com/sso/register_code.do"
                        style="width: 90px;height: 40px;float: left" alt="" />
                    <span class="validation-pic-change" onclick="" style="float: left">看不清 <br>换一张</span>
                </div>
                <span for="phone" generated="true" class="new-register-error">图形验证码不能为空</span>
            </div> -->
            <input type="hidden" id="imgCodeUrl" value="../verification.do">
            <input type="hidden" id="sendCodeUrl" value="retrieve/sendCode.do">
            <input type="hidden" id="authCodeUrl" value="retrieve/verification.do">
            <div class="new-register-agreement">
                <input type="checkbox" id="checkbox" checked="checked" />
                <p class="register-agreement-content" style="width: 350px;">我已阅读并接受 <a href="#">版权声明</a> 和 <a
                        href="#">隐私保护</a> 条款</p>
                <span id="checkbox-tips" style="width:350px;clear: both;">请阅读并接受 版权声明 和 隐私保护 条款</span>
            </div>
            <input type="submit" class="new-login-singIn new-register-btn" value="注册" name="submit" />
            <p class="new-registerTo-login"><a href="login.html">已有账号，马上登录</a>
            </p>
        </div>
    </form>
    <!-- 注册部分结束 -->
